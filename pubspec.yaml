name: photo_editor_pro
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  #BASIC
  nb_utils: ^6.1.3
  cupertino_icons: ^1.0.6

  #FIREBASE
  firebase_crashlytics: ^3.4.20
  firebase_core: ^2.27.2

  #ADMOB
  google_mobile_ads: ^5.0.0
  facebook_audience_network: ^1.0.1

  #STATE MANAGEMENT
  mobx: ^2.3.3
  flutter_mobx: ^2.2.1

  device_info_plus: ^10.0.1

  #PERMISSION_HANDLER
  permission_handler: ^11.3.1

  #CONNECTIVITY
  connectivity_plus: ^5.0.2

  #IMAGE_SAVER
  image_gallery_saver: ^2.0.3

  #OTHER
  image: ^3.2.0
  google_fonts: ^6.2.1
  url_launcher: ^6.2.5
  share_plus: ^8.0.2
  http: ^1.2.1
  glass_kit: ^3.0.0
  path_provider: ^2.1.2
  zoom_widget: ^2.0.1
  screenshot: ^2.3.0
  photo_view: ^0.14.0
  flutter_image_compress: ^2.2.0
  image_cropper: ^5.0.1
  image_picker: ^1.0.7
  video_trimmer: ^2.1.0
  font_awesome_flutter: ^10.7.0
  flutter_vector_icons: ^2.0.0
  flutter_native_image: ^0.0.6+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  mobx_codegen: ^2.1.1
  #flutter packages pub run build_runner build --delete-conflicting-outputs

dependency_overrides:
  video_trimmer: ^2.1.0
  path: ^1.8.3

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/frame/
    - images/stickers/
    - assets/fonts/
    - images/collegeMaker/
    - images/text_box/

  fonts:
    - family: Neon
      fonts:
        - asset: assets/fonts/neon.ttf
    - family: NeonCity
      fonts:
        - asset: assets/fonts/neoncity.otf
    - family: NeonLights
      fonts:
        - asset: assets/fonts/neonlights.ttf